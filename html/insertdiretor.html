<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../js/insertdiretor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#08157a',
                cor1: '#1A1D39',
                cor2: '#AFB2CF',
                background:'#262626',
              },
              spacing:{
                img:'500px',
                w: '90%',
                left: '80px',
                top: '450px',
                leftPesquisa: '720px',
                topPesquisa: '20px',
                leftButton: '40px',
                topButton: '-48px',
                gapButton: '54px',
                widthButton: '290px',
                userTop: '3%',
                widthMais: '34px',
                maisTop: '280px',
                rigthMais: '840px',
                widthImg: '600px',
                heigthImg: '140px',
                userTop2: '2%',
                widthuser2: '80px',
                topUser2: '100px'
              }
            }
          }
        }
      </script>
    <title>Cadastro</title>
</head>
<body class="bg-background h-screen">
    
    <header class="h-24 flex justify-between items-center p-12 bg-background border-b-4 border-[#ffffFF]">
        <div class="flex items-center justify-center gap-4">
            <a href="./cmsdiretor.html"><img src="../img/Vector.png" alt="" class="transform rotate-180"></a>
            <h1 class="text-white font-semibold text-3xl">INSERT DIRETOR</h1>
        </div>
        <ul class="flex gap-4">
        </ul>
    </header>

    <main class="h-5/6 flex justify-center items-center ">

        <div class="flex  justify-around items-center" id="container">

        <div class="flex flex-col  gap-4  p-5 mt-5 rounded-lg">

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Nome do diretor:</p>
                <input type="text" class="outline-none p-3 w-96 rounded-[15px] bg-white text-black text-2xl" id="nome">
            </div>

            <div class="flex items-center gap-4">
                <p class="text-white  text-3xl" >Biografia:</p>
                <textarea name=""  cols="30" rows="3" class="w-96 outline-none rounded-[15px] bg-white text-black text-1xl p-2" id="biografia"></textarea>
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Nascimento:</p>
                <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="nascimento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Falecimento:</p>
                <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="falecimento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white text-3xl" >Sexo:</p>
                <select name="" class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="sexo">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div>

            <div class="posterFilme bg-[#7A7A7A] text-[#E13434] h-fit flex flex-col items-center border-4 border-[#ffffFF]">
                <img id="poster" class="w-64">
                <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Link da imagem">
            </div>

            <button class="p-3 border-4 mt-6 border-white text-[#E13434] font-bold hover:bg-white hover:text-[#E13434] transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR DIRETOR</button>
        </div>

        <div class="" id="capaFilme">
            
            <div class="posterFilme p-2 bg-[#7A7A7A] text-[#E13434] h-fit flex flex-col items-center border-4 border-[#ffffFF]">

                <p class="text-white">Nacionalidades</p>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Estadunidense</p>
                    <input type="checkbox" name="" id="1">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Francês</p>
                    <input type="checkbox" name="" id="2">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Espanhol</p>
                    <input type="checkbox" name="" id="3">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Canadense</p>
                    <input type="checkbox" name="" id="4">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Brasileiro</p>
                    <input type="checkbox" name="" id="5">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Inglês</p>
                    <input type="checkbox" name="" id="6">
                </div>
                <div class="flex items-center gap-2 justify-center">
                    <p class="text-white">Alemão</p>
                    <input type="checkbox" name="" id="7">
                </div>

            </div>
            
        </div>

    </div>

    </main>


</body>
</html>
